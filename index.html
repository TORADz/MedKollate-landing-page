<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedKollate || Coming Soon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/queries.css">

    <!-- Swiper Js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./assets/imgs/logo.png" type="image/x-icon">

    <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
    <header class="flex container align-center">
        <!-- Logo Here  -->
        <img src="./assets/imgs/logo.png" alt="Logo Image" class="logo">

        <div class="heading title">
        </div>
    </header>
    <main class="flex container">

        <section class="form">
            <div class="sign-up flex column">
                <p>...Coming Soon</p>
                <h1>Get Notified When We Launch</h1>
                <form
                    action="https://gmail.us17.list-manage.com/subscribe/post?u=2e934d6235de3f841565553fb&amp;id=23b29b4d44"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                    class="validate search-bar flex align-center" target="_blank" novalidate>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                        placeholder="Enter your email here" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <button type="submit">
                        Notify Me
                    </button>
                </form>
                <p>*Don't worry we will not spam you</p>
            </div>
        </section>

        <section class="form-img-bg">

            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <img class="swiper-slide" src="./assets/imgs/consultation.jpg" alt="EMR track notification image">
                    <img class="swiper-slide" src="./assets/imgs/hero_img.jpg" alt="EMR track notification image"> 
                    <img class="swiper-slide" src="./assets/imgs/hospitals_s3.jpg" alt="EMR track notification image">

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

        </section>
    </main>

    <footer>
        <div class="container flex align-center">
            <div class="social-icons">
                <a href="#facebook"> <i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#twitter"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#whatapp"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
                <a href="#instagram"> <i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>

            <div class="social-links">
                <a href="./FAQ.html"> FAQ</a>
                <a href="./privacy-policy.html"> Privacy Policy</a>
                <a href="./email.html">Email Us</a>

            </div>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>

    
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'vertical',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
        console.log(swiper);
    </script>

    


</body>

</html>
